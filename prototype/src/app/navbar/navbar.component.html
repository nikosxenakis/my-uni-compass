<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar>
  <img height="60" src="../assets/images/favicon.png">

  <span class="example-fill-remaining-space"></span>
  <button mat-raised-button color="basic">Profile</button>
  <button mat-raised-button color="basic">Logout</button>
  <mat-form-field>
    <mat-select [(value)]="selectedLanguage" [ngClass]="selectedLanguage">
        <mat-option value="en">
          <img with="10" height="20" src="assets/images/en.png">
        </mat-option>
        <mat-option value="de">
            <img with="10" height="15" src="assets/images/de.png">
          </mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
